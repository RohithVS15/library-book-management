<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Book Management System</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <!-- âœ… Login Page -->
    <div id="login-page" class="container auth-container">
      <h2 class="text-center mb-4 text-primary">User Login</h2>
      <form id="login-form" class="card p-4 shadow-sm">
        <input
          type="email"
          id="login-email"
          class="form-control mb-3"
          placeholder="Enter Email"
          required
        />
        <input
          type="password"
          id="login-password"
          class="form-control mb-3"
          placeholder="Enter Password"
          required
        />
        <button class="btn btn-primary w-100 mb-3">Login</button>
        <p class="text-center">
          Don't have an account?
          <a href="#" onclick="showRegister()">Register</a>
        </p>
      </form>
    </div>

    <!-- âœ… Register Page -->
    <div
      id="register-page"
      class="container auth-container"
      style="display: none"
    >
      <h2 class="text-center mb-4 text-success">User Register</h2>
      <form id="register-form" class="card p-4 shadow-sm">
        <input
          type="text"
          id="reg-name"
          class="form-control mb-3"
          placeholder="Enter Name"
          required
        />
        <input
          type="email"
          id="reg-email"
          class="form-control mb-3"
          placeholder="Enter Email"
          required
        />
        <input
          type="password"
          id="reg-password"
          class="form-control mb-3"
          placeholder="Enter Password"
          required
        />
        <button class="btn btn-success w-100 mb-3">Register</button>
        <p class="text-center">
          Already have an account?
          <a href="#" onclick="showLogin()">Login</a>
        </p>
      </form>
    </div>

    <!-- âœ… Dashboard -->
    <div id="dashboard" class="container" style="display: none">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <h3 class="text-primary">ðŸ“š Library Dashboard</h3>
        <div>
          <span class="me-3 fw-bold">ðŸ‘¤ <span id="user-name"></span></span>
          <button id="logout-btn" class="btn btn-danger btn-sm">Logout</button>
        </div>
      </div>

      <!-- âœ… Add Book Form -->
      <div class="card mt-4 p-4 shadow-sm">
        <h5 class="text-secondary">Add a Book</h5>
        <form id="book-form" class="mt-3">
          <div class="row g-3">
            <div class="col-md-4">
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="Book Title"
                required
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                id="author"
                class="form-control"
                placeholder="Author Name"
                required
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                id="year"
                class="form-control"
                placeholder="Year"
              />
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary w-100">Add</button>
            </div>
          </div>
        </form>
      </div>

      <!-- âœ… Search -->
      <input
        id="search"
        type="text"
        class="form-control mt-4"
        placeholder="Search books..."
      />

      <!-- âœ… Book List -->
      <ul id="book-list" class="list-group mt-3 shadow-sm"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
